---
# This playbook provisions a node to build Dogtag PKI

- name: Load all roles
  hosts: integration
  remote_user: root
  roles:
     - dev_env
     - build_pki
     - install_pki
     - configure_ds
     - configure_ca
     - configure_kra
     - configure_ocsp
     - configure_tks
     - configure_tps
