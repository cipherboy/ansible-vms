---
# Creates a development environment

- name: Install useful packages
  dnf:
    name: "{{ packages }}"
    state: installed
  vars:
    packages:
     - ccache
     - cmake
     - gdb
     - git
     - libselinux-python
     - make
     - nmap
     - rpm-build
     - screen
     - tmux
     - vim-enhanced

- name: Disable firewalld
  systemd:
    name: firewalld
    state: stopped
    enabled: no

- name: Flush iptables
  shell: iptables -F
